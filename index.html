<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Google Chrome Dinosaur Game Clone</title>
    <script type="module" src="app.js"></script>
  </head>
  <body>
    <div class="world" data-world>
      <div class="name">Dinosaur Game</div>
      <div class="score" data-score>0</div>
      <div class="start-screen" data-start>
        <span><i class="fa-solid fa-keyboard"></i></span> Any Key To Start
      </div>
      <img src="images/ground.png" class="ground" data-ground />
      <img src="images/ground.png" class="ground" data-ground />
      <img src="images/dino-stationary.png" class="dino" data-dinosaur />
    </div>
  </body>
</html>
